<div class="container mt-4">
    <h2>Sales History</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Total</th>
          <th>Items</th>
          <th>Cancel</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales">
          <td>{{ sale.date.toDate() | date: 'short' }}</td>
          <td>{{ sale.total }}</td>
          <td>
            <ul>
              <li *ngFor="let item of sale.items">
                {{ item.name }} (x{{ item.quantity }}) - {{ item.price }}
              </li>
            </ul>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="cancelSale(sale)">
              Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
